<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="container-fluid bg-success vh-100 d-flex flex-column">
      <h1 class="text-center display-2">Library</h1>
      <button
        id="new-book"
        class="btn btn-dark btn-lg mt-5 align-self-center"
        data-bs-toggle="modal"
        data-bs-target="#add-book-modal"
      >
        ADD BOOK
      </button>
      <!-- Modal -->
      <div
        id="add-book-modal"
        class="modal fade"
        tabindex="-1"
        aria-hidden="true"
        aria-labelledby="add-book-modal"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 id="modal-label" class="modal-title">New Book</h5>
              <button
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form class="needs-validation" novalidate>
                <label for="title" class="form-lable">Book Title :</label>
                <input
                  type="text"
                  name="book-title"
                  id="title"
                  class="form-control"
                />
                <div class="valid-feedback">Looks good!</div>
                <label for="author" class="form-lable">Book Author :</label>
                <input
                  type="text"
                  name="book-author"
                  id="author"
                  class="form-control"
                />
                <div class="valid-feedback">Looks good!</div>
                <label for="number-of-pages" class="form-lable"
                  >Number Of Pages :</label
                >
                <input
                  type="number"
                  name="number-of-pages"
                  id="number-of-pages"
                  class="form-control"
                />

                <div class="valid-feedback">Looks good!</div>
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="true"
                  id="read-book"
                />
                <label class="form-check-label" for="read-book"> Read </label>
              </form>
            </div>
            <div class="modal-footer">
              <button class="btn btn-secondary" data-bs-dismiss="modal">
                Close
              </button>
              <button id="save-book" class="btn btn-primary" type="submit">
                Save Book
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- display card div -->
      <div id="display-book-cards" class="row mt-4 g-2"></div>
    </div>
    <!-- Scripts -->
    <script src="/js/bootstrap.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="logic.js"></script>
  </body>
</html>
